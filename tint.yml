slug: bb-stack-spark
name: Apache Spark
description: Apache Sparkâ„¢ is a fast and general engine for large-scale data processing
type: stack
owner:
  username: bigboards
  displayName: bigboards
logo: https://bitbucket-assetroot.s3.amazonaws.com/c/photos/2015/Feb/18/3592780503-2-bb-stack-spark-logo_avatar.png
stack:
  views:
    - label: WebUI
      url: http://{{ nodes[hex.name + '-n1'].ip }}:8080/
      description: The Spark Web UI
  containers:
    spark-master:
      image: bigboards/spark-armv7l
      command: /opt/spark/sbin/start-master.sh -h {{hex.name + '-n1'}}.hex -d /data
      ports:
        - 7077
        - 8080
      config: 
        host_path: all
        container_path: /opt/spark/conf
    spark-worker:
      image: bigboards/spark-armv7l
      command: /opt/spark/sbin/start-slave.sh 1 spark://{{hex.name}}-n1.hex:7077
      ports:
        - 7078
        - 8081
      config: 
        host_path: all
        container_path: /opt/spark/conf
  groups:
    - name: spark-master
      runs_on: n1
      containers:
        - spark-master
    - name: spark-worker
      runs_on: all:!n1
      containers:
        - spark-worker